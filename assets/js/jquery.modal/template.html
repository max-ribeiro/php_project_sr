<div style="background:rgba(0,0,0,0.5); width:100%; height:100%; position:fixed; top:0; left:0; z-index:{{zIndex}};">
    <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog {{size}}">
            <div class="modal-content">
                {{#if title}}
                <div class="modal-header">
                    <button type="button" class="close right" action="close">
                        <i class="fa fa-remove" aria-hidden="true" action="close"></i>
                    </button>
                    <h3 class="modal-title">{{SafeString title}}</h3>
                </div>
                {{/if}}
                <div class="modal-body" content>
                </div>
                {{#if showFooter}}
                <div class="modal-footer">
                    <div footerContent>
                    </div>
                    {{#if btnClose}}
                    <button type="button" class="btn btn-secondary" action="close">
                        {{SafeString btnClose}}
                    </button>
                    {{/if}}
                    {{#if btnAction}}
                    <button class="btn btn-primary" action="go">
                        {{SafeString btnAction}}
                    </button>
                    {{/if}}
                </div>
                {{/if}}
            </div>
        </div>
    </div>
</div>
